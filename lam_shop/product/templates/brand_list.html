{% extends 'base.html' %}
{% load static %}
{% load i18n %}


{% block title %} {% endblock %}



{% block content %}

 <div class="u-s-p-y-60" id="electronic-01">

                        <!--====== Section Intro ======-->
                        <div class="section__intro u-s-m-b-46">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="block">

                                            <span class="block__title">{% trans "Бренды" %}</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--====== End - Section Intro ======-->


                        <!--====== Section Content ======-->
                        <div class="section__content">
                            <div class="container">
                                <div class="row">
                                    {% for bra in brand %}
                                        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 u-s-m-b-30">
                                            <div class="category-o">
                                                <div class="aspect aspect--bg-grey aspect--square category-o__img-wrap">


                                                    {% if bra.image %}
                                                     <img class="aspect__img category-o__img" src="{{ bra.image.url }}" alt="">
                                                    {% else %}
                                                        <img class="aspect__img category-o__img" src="" alt="">
                                                    {% endif %}
                                                </div>
                                                <div class="category-o__info">

                                                    <a class="category-o__shop-now btn--e-white-brand" href="{% url 'brand' bra.id %}">{{ bra.title }}</a></div>
                                            </div>
                                        </div>
                                    {% endfor %}

                                </div>
                            </div>
                        </div>
                        <!--====== End - Section Content ======-->
                    </div>


{% endblock %}
